<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="personal.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="t-solid.svg" type="image/x-icon">
    <title>Text Formatter</title>
</head>
<body>
    <div class="container">
        <h1>Text Formatter</h1>
        <textarea id="inputText" placeholder="Enter your text here..." spellcheck="false"></textarea>
        <button onclick="erase()" style="margin-bottom: 20px; background-color:brown; border:none; color:whitesmoke; padding: 10px 20px">Erase</button>
        
        <div class="buttons">
            <button onclick="toUpperCase()">Upper Case</button>
            <button onclick="toLowerCase()">Lower Case</button>
            <button onclick="toTitleCase()">Title Case</button>
            <button onclick="toSentenceCase()">Sentence Case</button>
            <button onclick="capitalizeWords()">Capitalize Each Word</button>
            <button onclick="reverseText()">Reverse Text</button>
            <button onclick="removeSpaces()">Remove Spaces</button>
        </div>
        
        <textarea id="outputText" placeholder="Your formatted text will appear here..." readonly></textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copy</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
